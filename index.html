<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 4rem 0;
      }
      .attribution a {
        color: white;
        text-decoration: underline;
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- All Styles -->
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body
    class="w-[375px] mx-auto px-5 bg-violet md:min-w-[400px] md:w-[1440px] md:mx-10"
    style="
      background-image: url(images/bg-desktop.svg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="w-36 h-40 md:w-52 md:h-48" />
      <div class="md:flex md:gap-10">
        <img
          src="images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="mb-20"
        />
        <div class="md:mt-20">
          <h1
            class="text-3xl text-center font-[Poppins] font-bold leading-10 md:text-left md:text-5xl md:leading-tight"
          >
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-center text-lg my-7 md:text-left md:text-xl">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="w-2/3 h-12 rounded-full text-sm bg-white shadow-lg text-violet mx-auto block mb-20 hover:bg-softMagenta hover:text-inherit hover:shadow-xl md:text-lg md:mx-0 md:w-1/3"
          >
            Register
          </button>
        </div>
      </div>
      <div class="social-media mb-10 flex gap-5 justify-center md:justify-end">
        <a
          href="#"
          class="border-gray-200 border-2 rounded-full p-3 hover:border-softMagenta"
        >
          <img
            src="images/facebook-app-symbol.png"
            alt="facebook"
            class="w-5"
          />
        </a>
        <a
          href="#"
          class="border-gray-200 border-2 rounded-full p-3 hover:border-softMagenta"
        >
          <img src="images/twitter.png" alt="twitter" class="w-5" />
        </a>
        <a
          href="#"
          class="border-gray-200 border-2 rounded-full p-3 hover:border-softMagenta"
        >
          <img src="images/instagram.png" alt="instagram" class="w-5" />
        </a>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/numuri" target="_blank">Numuri</a>.
      </p>
    </footer>
  </body>
</html>
